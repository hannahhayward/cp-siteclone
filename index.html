<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Site Clone Check Point</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid bg-img">
      <div class="row">
        <div class="col-5">
          <h5 class="text-white px-1">Something missing?</h5>
          <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title">Hall of Fame recommendations</h5>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Name" aria-label="name">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Vine Name" aria-label="name">
              </div>
              <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="Email" aria-label="name">
              </div>
              <div class="input-group mb-3 w-50">
                <input type="text" class="form-control" placeholder="Pronouns" aria-label="name">
              </div>
              <div class="input-group mb-3">
                <input type="text" class="form-control input-height" placeholder="Justification for admitance to HoF" aria-label="name">
              </div>

              <a href="#" class="btn btn-clrs">Submit</a>
            </div>
          </div>
        </div>
        <div class="col-7 text-white align-self-end">
          <h2>Look at all those chickens</h2>
          <p>-if you dont know this vine then we are not friends.-</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6"></div>
        <div class="col-6"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5"></div>
        <div class="col-7"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="contianer">
      <div class="row"></div>
    </div>
  </footer>
</body>

</html>
